<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <nav class=" navbar navbar-expand-lg bg-secondary ">
            <div class="row w-100">
                <div class="col-1">
                    <i class="fa-brands fa-github fa-2x text-white"></i>
                </div>
                <div class="col text-center">
                    <h5 class="text-white">GITHUB</h5>
                </div>
            </div>
        </nav>
        <div class="p-5" style="background-color: lightgray;">
            <div class="row">
                <div class="col-3 bg-dark rounded" style="height: 350px;"></div>
                <div class="col">
                    <div class="row">
                        <div class="d-flex col justify-content-center">
                            <input type="text" class=" w-50 rounded bg-dark" placeholder="Search">
                        </div>
                    </div>
                    <div class="row p-2" style="height: 150px;">
                        <div class="col m-3 rounded bg-dark"></div>
                        <div class="col m-3 rounded bg-dark"></div>
                        <div class="col m-3 rounded bg-dark"></div>
                    </div>
                    <div class="row p-2" style="height: 150px;">
                        <div class="col m-2 rounded bg-dark"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
